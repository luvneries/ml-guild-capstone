<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-eqiv="X-UA-Compatible" content="IE-edge">
    <title>Opencv</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async src="https://docs.opencv.org/3.4/opencv.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <img id="input_image">
    <input typt="file" id="file_input">
    <canvas id='output'></canvas>

    <div class="container">
        <h2>Popular deals</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="product-top">
                    <img src="static/images/deloitte_favicon.png">
                </div>
            </div>
        </div>
    </div>


</body>



<script>
let img_input = document.getElementById('input_image');
let file_input = document.getElementById('file_input');

file_input.addEventListener('change',(e) => {
    img_input.src = URL.createObjectURL(e.target.files[0])
},false);


img_input.onload = function() {
    let mat = cv.imread(img_input)

    cv.cvtColor(mat, mat, cv.COLOR_RGB2GRAY);

    cv.imshow('output', mat);
}
</script>
</html>
